<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" type="text/css" href="style.css">
 	<script type="text/javascript" src="scripts.js"></script>
	<title>TrabajoLDM</title>
</head>
<body >
	<h1>Tablero del juego Simón</h1>
	<fieldset>
		<legend>configuracion inicial del juego</legend>
		<label for="filas">Nº de filas</label>
		<input type="number" id='filas' value="3" min="2" max="5">
		<label for="columnas">Nº de columnas</label>
		<input type="number" id="columnas" value="3" min="2" max="5" step="1">
		<label for="nivel">Nivel: </label>
		<input type="range" id="nivel" value="2" min="1" max="" step="1">
		<br><br>
		<input type="button" id="crearTablero" value="crear tablero">
	</fieldset>
	<div id="contadores">
		<div id="crono"></div>
		<div id="puntos"></div>
	</div>
	<div id="juego">
		<div id="mensaje"></div>
		<div id="tablero"></div>
    </div>
</body>
</html>
